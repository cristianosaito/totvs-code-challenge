<div class="card" *ngFor="let user of users">
    <div class="card__avatar">
      <img
        src={{user.avatar}}
        alt="User Name?"
      />
    </div>
    <div class="card__content">
        <p class="card__name">{{user.username}}</p>
      <p class="card__name">{{user.name}}</p>
    </div>
  </div>
